<body>

    <div class="outer">
        <div class="logo">

        </div>
    <div class="login-container">
        <h2 style="text-align: left;">Login into your account</h2>
        <form id="loginForm">
            <p style="font-size: 13px; font-weight: bold; text-align: left;">Username </p>
            <input type="text" id="name" placeholder="Name" required>
            <p style="font-size: 13px; font-weight: bold; text-align: left;">Mobile</p>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <p style="font-size: 13px; font-weight: bold; text-align: left;">Password (Must be Atleast 6 charecters)</p>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>
    </div>

<script>

    function validateLogin() {
        var name = document.getElementById("name").value;
        var mobile = document.getElementById("mobile").value;
        var password = document.getElementById("password").value;

        if(name === '' ){
            alert('Invalid name,please enter valid name');
        }
        if(mobile === '' || mobile.length<10){
            alert('Invalid number,please enter valid mobile number');
        }
        if(password === '' || password.length<6){
            alert('Invalid password,please enter valid password');
        }
        else {
            alert("You have logged in successfully! . Welcome, " + name + "!");
            window.location.href='petcare.html';
        }
        
       
    }
</script>
